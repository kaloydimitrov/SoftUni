{% extends 'base.html' %}

{% block content %}
{% for user in users %}
    <ul>
        <img width="50" src="/media/{{ user.profile_image }}" alt="">
        <li>First name: {{ user.first_name }}</li>
        <li>Last name: {{ user.last_name }}</li>
        <li>Age: {{ user.age }}</li>
        <li>Email: {{ user.email }}</li>
        <li>ID: {{ user.pk }}</li>
    </ul>
    <a href="http://127.0.0.1:8000/users/delete/{{ user.pk }}/">DELETE?</a>
    <h1>-------------------------</h1>
{% endfor %}
{% endblock %}
