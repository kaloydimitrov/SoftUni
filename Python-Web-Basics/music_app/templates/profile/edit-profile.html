{% extends 'base.html' %}
{% block content %}
<section class="editPage">
    <form method="post" action="{% url 'edit profile' pk=form.pk %}">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="container">

                <!-- Form for Editing Album -->
                {{ form }}
                {% csrf_token %}

                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Profile</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
