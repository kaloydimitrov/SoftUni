{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}black&white{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{% url 'index' %}"><img src="{% static 'images/black-white-logo-black-and-white.png' %}" alt="Logo"></a>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="/login/"><button>Sign In</button></a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2013-2023 - black&white LTD - All Rights Reserved. 94851 black&white System 3.0.8462</p>
            <ul>
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i>Facebook</a></li>
                <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i>Twitter</a></li>
                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i>Instagram</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
