<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black&White</title>
    <style>
		.button {
			position: absolute;
			top: 10px;
			right: 10px;
        }

        .header {
			position: absolute;
			top: 10px;
			right: 10px;
        }

        header {
           background-color: #333;
           color: #fff;
           padding: 20px;
           text-align: start;
        }
        .small-image {
           width: 150px;
           height: auto;
        }
	</style>
</head>



<body>

    <header>
        <a href="http://127.0.0.1:8000/">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/black-white-logo-black-and-white.png" alt="Example Photo" class="small-image">
        </a>

        {% if login %}
            <a href="http://127.0.0.1:8000/login/" class="button">Login</a>
        {% else %}
            <a href="http://127.0.0.1:8000/info/{{ user.pk }}" class="header">{{ user.first_name }} {{ user.last_name }}</a>
        {% endif %}

    </header>

{% block content %}
{% endblock %}

</body>
</html>
