{% extends 'base/base.html' %}

{% block content %}
    <h2>Delete Pizza</h2>
    <p>Are you sure you want to delete this pizza?</p>

    <form action="{% url 'delete_pizza' pizza.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock %}
