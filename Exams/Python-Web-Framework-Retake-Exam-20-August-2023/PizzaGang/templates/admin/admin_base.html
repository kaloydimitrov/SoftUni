{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/129619179c.js" crossorigin="anonymous"></script>
    {% block admin_head %}
        <title>Admin</title>
    {% endblock %}
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding-top: 80px;
            background-color: bisque;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: purple;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            color: white;
            display: grid;
            grid-template-columns: 100px 1fr 100px;
        }

        .header div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header i {
            font-size: 30px;
            color: white;
            transition: transform 0.5s;
        }

        .header .fa-gear:hover {
            transform: rotate(200deg);
        }

        .header .fa-angle-left {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .fa-angle-left:hover {
            background-color: rgba(0, 0, 0, 0.25);
        }

        .header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 35px;
        }
    </style>
</head>
<body>
<div class="header">
    <div>
        <a href="{% url 'home' %}">
            <i class="fa-solid fa-angle-left"></i>
        </a>
    </div>
    <div>
        <a href="{% url 'show_admin' %}">ORDERS</a>
    </div>
    <div>
        <a href="{% url 'show_offers_settings' %}">
            <i class="fa-solid fa-gear"></i>
        </a>
    </div>
</div>
{% block admin_content %}
{% endblock %}
</body>
</html>
