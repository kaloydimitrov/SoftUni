{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title></title>
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }

        body {
            margin: 0;
            padding-top: 80px;
            background-color: bisque;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            cursor: pointer;
            width: 70px;
        }

        .menu-container {
            display: flex;
            column-gap: 30px;
        }

        .menu-container a {
            text-decoration: none;
            font-size: 35px;
            color: rgba(0, 0, 0, 0.55);
            transition: color 0.5s;
        }

        .menu-container a:hover {
            color: black;
        }

        .menu-container img {
            width: 32px;
            opacity: 0.5;
            margin-left: 10px;
        }

        .avatar-container img {
            cursor: pointer;
            width: 60px;
            border-radius: 100%;
            object-fit: cover;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .avatar-container .sign_in {
            padding: 2px 5px 2px 5px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            background-color: yellow;
            font-size: 20px;
            transition: box-shadow 0.2s;
        }

        .avatar-container .sign_in:hover {
            box-shadow: rgba(149, 157, 165, 0.2) 0 8px 24px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo-container">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="logo">
        </a>
    </div>
    <div class="menu-container">
        <div>
            <a href="">PizzaGang</a>
        </div>
        <div>
            <a href="">Products</a>
        </div>
        <div>
            <a href="{% url 'menu' %}">Menu</a>
            <img src="{% static 'images/logo-menu.webp' %}" alt="logo-menu">
        </div>
    </div>
    <div class="avatar-container">
        {% if user.is_authenticated %}
            {% if user.profile.avatar %}
                <a href="{% url 'edit_user' user.pk %}">
                    <img src="{{ user.profile.avatar.url }}" alt="avatar">
                </a>
            {% else %}
                <a href="{% url 'user_edit' user.pk %}">
                    <img src="{% static 'images/avatars/default-avatar.jpg' %}" alt="default-avatar">
                </a>
            {% endif %}
        {% else %}
            <a class="sign_in" href="{% url 'sign_in' %}">Sign In</a>
        {% endif %}
    </div>
</div>
{% block content %}s
{% endblock %}
</body>
</html>
