{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaGang</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        body {
            margin: 0;
            padding-top: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background-color: bisque;
            
            display: grid;
            grid-template-columns: 200px 1fr 200px;
        }

        .header img {
            width: 65px;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="header">
    <div>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="logo">
        </a>
    </div>
    <div>
        <a href="{% url 'menu' %}">Menu</a>
        {% if user.is_authenticated %}
            <h1>{{ user.email }}</h1>
        {% endif %}
    </div>
    <div>
        <a href="{% url 'sign-up' %}">Sign Up</a>
        <a href="{% url 'sign-in' %}">Sign In</a>
        <a href="{% url 'sign-out' %}">Sign Out</a>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
