<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UsersDemo</title>
        <style>
        .right {
            float: right;
        }
    </style>
</head>
<body>

<hr>

<a href="{% url 'home' %}">Home</a>

{% if user.is_authenticated %}
    <a href="{% url 'user-details' user.pk %}" class="right">{{ user.username }}</a>
{% else %}
    <a href="{% url 'login' %}" class="right">Login</a>
{% endif %}

<hr>

{% block content %}
{% endblock %}
</body>
</html>
