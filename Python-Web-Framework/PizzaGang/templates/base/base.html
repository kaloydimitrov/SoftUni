{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaGang</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block link %}
    {% endblock %}
</head>
<body>
<header>
    <div class="nav-logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'pictures/logo.png' %}" alt="logo" class="logo">
        </a>
    </div>


    <div class="header-buttons">
        <a href="{% url 'menu' %}" class="green-button">Menu</a>

        {% if user.is_authenticated %}
            <a href="" class="green-button" id="dropdown-a">{{ user.username }}</a>
            <ul>
              <li><a href="{% url 'sign-out' %}">Sign Out</a></li>
            </ul>
        {% else %}
            <a href="{% url 'sign-in' %}" class="green-button">Sign In</a>
        {% endif %}
    </div>

</header>

{% block content %}
{% endblock %}

<div class="footer-container">
    <footer>
    <p>Â© 2013-2023 - PizzaGang LTD - All Rights Reserved.</p>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.instagram.com/">Instagram</a>
    <a href="https://twitter.com/">Twitter</a>
    </footer>
</div>

</body>
</html>
