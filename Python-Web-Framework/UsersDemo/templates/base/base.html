{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pizza Gang</title>
    <link rel="stylesheet" href="{% static 'css/base-s.css' %}">
    {% block extra_css %}
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Home">
          </a>
        </div>
        <nav>
          {% if user.is_authenticated %}
            <a class="menu-button" href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'user-details' user.pk %}"> {{ user.username|truncatechars:10 }}</a>
          {% else %}
            <a class="menu-button" href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="main-content">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      <p>&copy; 2023 Pizza Gang. All rights reserved.</p>
    </footer>
  </body>
</html>
